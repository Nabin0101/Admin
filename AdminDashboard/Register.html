<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Signup Page</title>

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <!--  <div class="col-md-9 register-right">
                                         <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                                             <li class="nav-item">
                                                 <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>

                                             <li class="nav-item">

                                             </li>
                                         </ul>
                                         </div> -->
                                         <input type="hidden" id="adminId" name="adminId" />
                                         
                                <form id="signupForm" class="mx-1 mx-md-4" action="admin/addNewAdmin" method="post" >

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Full Name</label>
                                            <input type="text" id="name" name="fullName" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c"> Email</label>
                                            <input type="email" id="email" name="email" class="form-control" />
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3d">Username</label>
                                            <input type="text" id="username"  name="username" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3e">Contact Number</label>
                                            <input type="contact" id="contact" name="phoneNumber" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3f">Password</label>
                                            <input type="password" id="password" name="password" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3g">Repeat your password</label>
                                            <input type="password" id="repassword"  name="confirmPassword" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="form-check d-flex align-items-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                        <label class="form-check-label" for="form3Example3h">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg" id="submit">Register</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                                                                                                            class="fw-bold text-body"><u>Login here</u></a></p>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://plus.unsplash.com/premium_photo-1664790560155-eeef67a1e77c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZXZlbnQlMjBtYW5hZ2VtZW50fGVufDB8fDB8fHww"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener('submit', saveInfo);

    async function saveInfo(event) {
        event.preventDefault(); // Prevent the default form submission

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var contact = document.getElementById("contact").value;
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("repassword").value;

        var formData = {
        full_name: name,
        email: email,
        username: username,
        phone_number: contact,
        password: password,
        confirm_password: repassword
    };
        
        try {
        let response = await fetch('http://localhost:8080/admin/addNewAdmin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
            if (response.ok) {
                console.log("Registration successful!");
                window.location.href = 'login.html';
            } else {
                console.error("Registration failed. Status:", response.status);
            }
        } catch (error) {
            console.error("An error occurred:", error);
        }
    }
});

</script>
</body>
</html>
